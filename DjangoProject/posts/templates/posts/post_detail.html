<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style> body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; } </style>
</head>
<body>




    <h1>{{ post.title }}</h1>
    <p><i>Опубликовано: {{ post.pub_date }}</i></p>

    <hr>

    <div>
        {{ post.content|linebreaks }}
    </div>

    <hr>
    <a href="{% url 'post-list' %}"> &larr; Назад ко всем постам</a>
    <h1>{{ post.title }}</h1>
    <p><i>Опубликовано: {{ post.pub_date }}</i></p>

    {% if post.category %}
    <p><strong>Категория: {{ post.category.name }}</strong></p>
    {% endif %}

    <hr>

</body>
</html>
